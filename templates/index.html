<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transcription App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<nav id="nav">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">transkrip.xyz</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./main.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
	</nav>
    <header id="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="my-4">Memang, transkrip itu nyebelin.</h1>
                    <p class="lead">Biar AI aja yang transkripin file audiomu. Yuk coba!</p>
                </div>
                <div class="col-lg-6">
                    <img src="{{ url_for('static', filename='hero-image.png') }}" class="img-fluid" alt="Transcription App Hero Image">
                </div>
            </div>
        </div>
    </header>
	<div class="container">
		<div class="card bg-light text-dark mb-3" style="border-radius: 25px; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.1);">
		  <div class="card-body d-flex flex-column justify-content-center align-items-center" style="border-radius: 0px 0px 25px 25px; padding: 3%;">
			<h4 class="text-center text-secondary mb-3"><i class="fas fa-cloud-upload-alt"></i> Unggah File Audio</h4>
			<form action="/transcribe" method="post" enctype="multipart/form-data" class="d-flex flex-column justify-content-center align-items-center">
			  <div class="input-group mb-3 w-75">
				<div class="custom-file">
				  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="file" id="file" accept=".mp3,.wav,.flac,.m4a,.mp4" max-size="25000000" required>
				  <label class="custom-file-label" for="inputGroupFile01"><i class="fas fa-file-audio"></i> Pilih file</label>
				</div>
			  </div>
			  <p class="text-muted align-items-center">Max. File: 25 MB | Format yang didukung: .mp3,.wav,.flac,.m4a,.mp4</p>
			  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#transcriptionModal" id="transcribeButton"><i class="bi bi-play"></i> Mulai Transkrip</button>
			</form>
			<script>
			  document.querySelector('.custom-file-input').addEventListener('change', function(e) {
				var fileName = document.getElementById("inputGroupFile01").files[0].name;
				var nextSibling = e.target.nextElementSibling;
				nextSibling.innerText = fileName;
			  })
			</script>
		  </div>
		</div>
	  </div>
        <div class="modal fade" id="transcriptionModal" tabindex="-1" role="dialog" aria-labelledby="transcriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg rounded-lg" style= "border-radius: 25px;" role="document" style="display:flex;justify-content:center;align-items:center;">
                <div class="modal-content">
                    <div class="modal-header bg-secondary text-white rounded-top">
                        <h5 class="modal-title" id="transcriptionModalLabel">Transcription Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="spinner-border text-primary" role="status" style="display: none;">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <h5 class="text-center text-secondary mt-3" id="pleaseWait" style="display: none;">Please wait...</h5>
                        <textarea class="form-control" rows="10" id="result" name="result" readonly style="border-radius: 15px;"></textarea>
						<div class="d-flex justify-content-end align-items-right" style="padding-top: 10px;">
							<p id="transcriptionTime" style="padding-right: 5%;"></p>
                            <button class="btn btn-sm btn-primary mb-2" id="copyButton"><i class="fas fa-copy"></i> Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<footer class="bg-dark text-white py-3" style="margin-top: 5%;">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 text-center text-lg-left">
						<p class="mb-0">&copy; 2023 transkrip.xyz</p>
					</div>
					<div class="col-lg-6 text-center text-lg-right">
						<p class="mb-0">Created with <i class="fas fa-heart"></i></p>
					</div>
				</div>
			</div>
		</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
